<main class="modal-container">
  <div class="modal-header">
      <h4 class="modal-title">Editar Item</h4>
    </div>
    <div class="modal-body">
      <label for="name">Nome:</label>
      <input id="name" [(ngModel)]="item.name" />

      <label for="description">Descrição:</label>
      <input id="description" [(ngModel)]="item.description" />

      <label for="category">Categoria:</label>
      <input id="category" [(ngModel)]="item.category" />
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="saveChanges()">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Fechar</button>
    </div>
</main>
