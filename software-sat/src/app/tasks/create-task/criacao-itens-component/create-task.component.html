<ngx-spinner></ngx-spinner>
<div class="header-container">
    <h1>SAT - Tarefas</h1>
    <div class="buttons-container">
      <button class="header-button" (click)="goHome()">Ir para a Página Inicial</button>
      <button class="header-button" (click)="goTasks()">Ver Tarefas</button>
    </div>
  </div>

<main>
    <form class="form" [formGroup]="form">
      <div class="title">Criar Tarefa</div>
      <div class="subtitle">Vamos criar sua tarefa!</div>
      <div class="input-container ic1">
        <input required="true" formControlName="name" id="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Nome da Tarefa</label>
      </div>
      <div class="input-container ic2">
        <input required="true" formControlName="description" id="lastname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Descrição</label>
      </div>
      <div class="input-container ic2">
        <input required="true" formControlName="category" id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Categoria</label> 
      </div>
      <button type="submit" class="submit" (click)="createItem()">Cadastrar</button> 
    </form>
    
  </main>
